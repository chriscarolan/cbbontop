<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <h1 class="center-text">Cbbontop</h1>
        <img src="cbbontop logo.PNG" alt="Page logo", style="width:100px;height:100px;">
    </head>
    <body>
        <link type="text/css" rel="stylesheet" media="all" href="css_main_page.css" />
        <h1 class="center-text">College Basketball Analytics</h1>
        
        <!-- Mobile hamburger menu button -->
        <button id="mobile-menu-btn" class="mobile-menu-btn" onclick="toggleMenu()">☰ Menu</button>
        
        <!-- Navigation menu -->
        <div id="navigation-menu" class="navigation-menu">
            <div class="main-container">
                <button id="MainButton" onclick="window.location.href='index.html'">Main Page</button>
            </div>
            <div class="prediction-container">
                <button id="GamePredictionsButton" onclick="window.location.href='game_predictions.html'">Game Predictions - in progress</button>
            </div>
            <div class="DeathBlow-container">
                <button id="DeathBlowButton" onclick="window.location.href='death_blow.html'">Death Blow - in progress</button>
            </div>
            <div class="Visualizations-container">
                <button id="VisualizationButton" onclick="window.location.href='data_visualizations.html'">Stats Visualized</button>
            </div>
            <div class="StatLeaders-container">
                <button id="StatsButton" onclick="window.location.href='stat_leaders.html'">Stats Leaders - in progress</button>
            </div>
            <div class="Streaks-container">
                <button id="StreaksButton" onclick="window.location.href='stat_streaks.html'">Stat Streaks - in progress</button>
            </div>
            <div class="BracketBuilder-container">
                <button id="BracketButton" onclick="window.location.href='bracket_builder.html'">Bracket Builder - in progress</button>
            </div>
        </div>
        
        <div id="rankings-display"></div>
        
        <script>
            // Simple menu toggle function
            function toggleMenu() {
                var menu = document.getElementById('navigation-menu');
                var btn = document.getElementById('mobile-menu-btn');
                
                if (menu.style.display === 'block') {
                    menu.style.display = 'none';
                    btn.textContent = '☰ Menu';
                } else {
                    menu.style.display = 'block';
                    btn.textContent = '✕ Close';
                }
            }
            
            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                var menu = document.getElementById('navigation-menu');
                var btn = document.getElementById('mobile-menu-btn');
                
                if (!btn.contains(event.target) && !menu.contains(event.target)) {
                    menu.style.display = 'none';
                    btn.textContent = '☰ Menu';
                }
            });
        </script>
        
        <script src="js_website_outline.js"></script>
    </body>
</html>
